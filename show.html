<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="container grad align-items-center jc-between">
        <span>
            <a href="./main.html">
                <img src="./images/back-arrow.png" alt="Back" width="20px" height="6%" class="invart mx-2">
            </a>
        </span>
        <p class="font-size-1 font-white py-3 text-center">Show Ticket</p>
    </header>
    <div class="grad rounded px-2 py-1 m-2 flex align-items-center">
        <img src="./images/ticket.png" alt="Ticket" width="30px">
        <p class="text-uppercase font-white flex mx-3">Show Ticket</p>
    </div>
    <a href="./ticket.html" class="text-decoration-none">
        <div class="flex-c border bg-white shadow-sm rounded p-2 my-3 mx-1 bg-booked">
            <div class="grad py-0 px-1 flex jc-between align-items-center">
                <p class="text-uppercase font-white font-size-3 bolder my-1">RETURN (M-Ticket)</p>
                <img class="invart" src="./images/line.png" width="26px">
                <p class="text-uppercase font-white font-size-3 bolder my-1 ms-5 text-center">
                    Fare: <img src="./images/rupees.png" alt="â‚¹" width="14px">
                    <span id="fare-1"></span>
                </p>
            </div>
            <div class="flex jc-between px-1 pt-1 pb-1 me-1 mt-2">
                <div class="flex align-items-center">
                    <span class="rounded-circle bg-orange mx-2">
                        <img src="./images/s.png" alt="Source" width="24px" height="20px" class="invart">
                    </span>
                    <p class="font-size-3 text-uppercase text-center" id="source-1">V Lakshmibaijhs</p>
                </div>
                <div class="flex align-items-center me-4">
                    <span class="rounded-circle bg-orange mx-2">
                        <img src="./images/d.png" alt="Destination" width="24px" height="19px" class="invart">
                    </span>
                    <p class="font-size-3 text-uppercase text-center" id="destination-1">V Lakshmibaijhs</p>
                </div>
            </div>
            <div class="container mt-3 px-0 flex-c">
                <hr class="mb-1 mt-0 hr-light">
                <div class="flex mb-0">
                    <p class="font-size-3">Via: </p>
                    <p class="font-size-3 ms-1 font-red text-uppercase" id="via-1">BJI</p>
                </div>
                <hr class="mb-1 mt-1 hr-light">
                <div class="flex jc-between mb-0">
                    <span class="flex">
                        <p class="font-size-3">Adult: </p>
                        <p class="font-size-3 me-1 font-red text-uppercase" id="adult-1">1</p>
                        <p class="font-size-3">Child: </p>
                        <p class="font-size-3 font-red text-uppercase" id="child-1">0</p>
                    </span>
                    <span class="flex">
                        <p class="font-size-3">First (FC)</p>
                    </span>
                    <span class="flex me-3">
                        <p class="font-size-3 text-uppercase" id="train-1">Mail/Exp (M/E)</p>
                    </span>
                </div>
                <hr class="mb-1 mt-0 hr-light">
                <div class="flex my-1 jc-between">
                    <span class="flex">
                        <p class="font-size-3 text-uppercase">Booking Date:</p>
                        <p class="font-size-3 font-red text-uppercase" id="date-time-1">20/12/2024 12:30</p>
                    </span>
                    <span class="flex me-1">
                        <p class="font-size-3 text-uppercase">UTS No: </p>
                        <p class="font-size-3 font-red text-uppercase">XMX4DPI008</p>
                    </span>
                </div>
                <hr class="hr-grey">
                <div class="flex my-2 jc-between">
                    <span class="flex align-items-center">
                        <img src="./images/right-arrow.png" alt="View" width="14px" height="12px" class="mx-1">
                        <p class="font-size-3 font-orange text-uppercase bolder">View Ticket</p>
                    </span>
                    <span class="flex me-2 align-items-center">
                        <img src="./images/search.png" alt="Search" width="14px" height="14px" class="mx-1">
                        <p class="font-size-3 font-orange text-uppercase bolder">Next Trains</p>
                    </span>
                </div>
            </div>
        </div>
    </a>
    <div class="flex align-items-center jc-center help px-2">
        <p class="font-size-2">SYNC</p>
        <span class="p-3 mx-1 help-icon shadow">
            <img src="./images/sync-icon.png" alt="Sync" width="28px">
        </span>
    </div>
    <script src="changes.js"></script>
</body>

</html>
